<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HTML Generator</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    label { display: block; margin-top: 1rem; font-weight: bold; }
    input[type="text"], input[type="url"], select {
      width: 100%; padding: 0.5rem; margin-top: 0.25rem;
      box-sizing: border-box; font-size: 1rem;
    }
    .file-row label { display: inline-block; font-weight: bold; }
    .file-row input[type="file"] { display: inline-block; margin-left: 0.5rem; }
    .generate-row { margin-top: 1rem; }
    #outputHtml {
      width: 100%; height: 100px; margin-top: 1rem;
      padding: 0.5rem; box-sizing: border-box;
      font-family: monospace;
      background-color: #f8f8f8;
      border: none;
    }
    .download-row button {
      margin-right: 1rem;
      padding: 0.5rem 1rem; font-size: 1rem; cursor: pointer;
      display: none;
    }
    button { padding: 0.5rem 1rem; font-size: 1rem; cursor: pointer; }

  <label for="cityState">City and State:</label>
  <input id="cityState" type="text" placeholder="e.g. Scottsdale, AZ">

  <div class="file-row">
    <label for="fileInput">Upload HTML File:</label>
    <input type="file" id="fileInput" accept=".html,text/html">
  </div>

  <div class="generate-row">
    <button id="generateBtn">Generate Revised Email</button>
  </div>

  <textarea id="outputHtml" readonly>Your revised summary will appear here…</textarea>
  <div class="download-row">
    <button id="downloadBtn">Download Revised HTML</button>
    <button id="copyBtn">Copy HTML to Clipboard</button>
  </div>

  <script>
    let htmlContent = '';
    let originalFileName = '';
    let lastRevisedHTML = '';

    document.getElementById('fileInput').addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      originalFileName = file.name;
      const reader = new FileReader();
      reader.onload = ev => htmlContent = ev.target.result;
      reader.readAsText(file);
      document.getElementById('outputHtml').value = 'Your revised summary will appear here…';
      document.querySelectorAll('.download-row button').forEach(b => b.style.display = 'none');
    });

    document.getElementById('generateBtn').addEventListener('click', () => {
      if (!htmlContent) return alert('Please upload an HTML file first.');
      const community = document.getElementById('communityName').value.trim();
      if (!community) return alert('Please enter a Community Name.');
      const url = document.getElementById('communityUrl').value.trim();
      if (!url) return alert('Please enter a Community URL.');
      const divisionKey = document.getElementById('division').value;
      if (!divisionKey) return alert('Please select a Division.');
      const cityState = document.getElementById('cityState').value.trim();
      if (!cityState) return alert('Please enter a City and State.');

      // count placeholders
      const placeholders = [
        { tag:'community name', label:'Community Name' },
        { tag:'city and state', label:'City and State' },
        { tag:'community url', label:'Community URL' },
        { tag:'division license', label:'Division license' },
        { tag:'division entity and address', label:'Division entity and address' },
        { tag:'division tmhf info', label:'Division tmhf info' }
      ];
      const counts = placeholders.map(p => {
        const re = new RegExp('\\['+p.tag+'\\]','gi');
        return { label:p.label, count:(htmlContent.match(re)||[]).length };
      });

      // generate revised HTML
      lastRevisedHTML = reviseEmailHTML(htmlContent, community, url, divisionKey, cityState);

      // show summary
      document.getElementById('outputHtml').value =
        counts.map(c => `${c.label}: ${c.count}`).join('\n');

      // reveal buttons
      document.querySelectorAll('.download-row button')
        .forEach(b => b.style.display = 'inline-block');
    });

    document.getElementById('downloadBtn').addEventListener('click', async () => {
      let filename = originalFileName || 'revised.html';
      const idx = filename.lastIndexOf('.');
      filename = idx > 0
        ? filename.slice(0, idx) + '-revised' + filename.slice(idx)
        : filename + '-revised.html';

      const content = lastRevisedHTML;
      if ('showSaveFilePicker' in window) {
        try {
          const handle = await window.showSaveFilePicker({
            suggestedName: filename,
            types:[{description:'HTML Files',accept:{'text/html':['.html']}}]
          });
          const writable = await handle.createWritable();
          await writable.write(content);
          await writable.close();
        } catch {}
      } else {
        const a = document.createElement('a');
        a.href = 'data:text/html;charset=utf-8,' + encodeURIComponent(content);
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      }
    });

    document.getElementById('copyBtn').addEventListener('click', () => {
      navigator.clipboard.writeText(lastRevisedHTML)
        .then(() => alert('Revised HTML copied to clipboard!'))
        .catch(err => alert('Copy failed: ' + err));
    });
